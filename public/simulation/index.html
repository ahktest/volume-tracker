<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;padding:24px;max-width:1000px;margin:auto}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
    .card{border:1px solid #e5e7eb;border-radius:14px;padding:16px;box-shadow:0 1px 3px rgba(0,0,0,.05);cursor:pointer}
    .title{font-size:18px;font-weight:700;margin:0 0 8px}
    .muted{color:#6b7280}
  </style>

<body>
  <h1>ðŸ“Š Simulation â€“ Performans Ã–zeti</h1>
  <p class="muted">KoÅŸula tÄ±klayÄ±n, detay listeyi gÃ¶rÃ¼n.</p>

  <div id="cards" class="grid"></div>

  <script>
    async function load(){
      const res = await fetch('/api/sim/summary');
      const data = await res.json();
      const wrap = document.getElementById('cards');
      wrap.innerHTML = '';
      data.forEach(row=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="title">${row.position}</div>
          <div>Adet: <b>${row.count}</b></div>
          <div>Ortalama PnL: <b>${row.avg_pnl ?? '-' }%</b></div>
        `;
        card.addEventListener('click', ()=>{
          const q = encodeURIComponent(row.position);
          window.location.href = `/simulation/list.html?position=${q}`;
        });
        wrap.appendChild(card);
      });
    }
    load();
  </script>
</body>
