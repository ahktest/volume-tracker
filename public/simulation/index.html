<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Simulation Koşullar</title>
  <link rel="stylesheet" href="/simulation/css/style.css">
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
      gap: 14px;
      margin-top: 16px;
    }
    .card {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 14px;
      color: #ddd;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .card:hover {
      background-color: #2a2a2a;
    }
    .title {
      font-weight: 600;
      margin-bottom: 8px;
    }
    .pos-long {
      color: #4ade80;
    }
    .pos-short {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulasyon Özeti</h1>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    async function loadSummary() {
      const res = await fetch('/api/sim/summary');
      const data = await res.json();
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      data.forEach(item => {
        const a = document.createElement('a');
        a.href = `/simulation/list.html?position=${encodeURIComponent(item.position)}`;
        a.className = 'card';
        a.innerHTML = `
          <div class="title">${item.position}</div>
          <div>Toplam: ${item.count}</div>
          <div>Ortalama PnL: ${item.avg_pnl ? item.avg_pnl.toFixed(2) + '%' : '-'}</div>
        `;
        grid.appendChild(a);
      });
    }

    loadSummary();
  </script>
</body>
</html>
