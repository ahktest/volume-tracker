<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Simulation Liste</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #333;
      color: #ddd;
    }
    th {
      background-color: #2a2a2a;
      cursor: pointer;
    }
    .gain { color: #4ade80; }
    .loss { color: #f87171; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="pageTitle"></h1>
    <table id="simTable">
      <thead>
        <tr>
          <th data-sort="coin">Coin</th>
          <th data-sort="price">Giriş Fiyatı</th>
          <th data-sort="nprice">Çıkış Fiyatı</th>
          <th data-sort="pnl">PnL (%)</th>
          <th data-sort="timestamp">Tarih</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const position = params.get('position');
    document.getElementById('pageTitle').textContent = position;

    async function loadList() {
      const res = await fetch(`/api/sim/list?position=${encodeURIComponent(position)}`);
      const data = await res.json();
      const tbody = document.querySelector('#simTable tbody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.coin}</td>
          <td>${row.price}</td>
          <td>${row.nprice ?? '-'}</td>
          <td class="${row.pnl > 0 ? 'gain' : 'loss'}">${row.pnl !== null ? row.pnl.toFixed(2) : '-'}</td>
          <td>${new Date(row.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadList();
  </script>
</body>
</html>
