<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Simülasyon Listesi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .table-wrapper {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
    }

    th {
      background-color: #2a2a2a;
    }

    tr:nth-child(even) {
      background-color: #181818;
    }

    tr:hover {
      background-color: #242424;
    }

    .pnl-pos {
      color: #4caf50;
      font-weight: bold;
    }

    .pnl-neg {
      color: #f44336;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="page-title"></h1>
    <div class="table-wrapper">
      <table id="trade-table">
        <thead>
          <tr>
            <th>Coin</th>
            <th>Giriş Fiyatı</th>
            <th>Çıkış Fiyatı</th>
            <th>PnL (%)</th>
            <th>Tarih</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadList(){
      const params = new URLSearchParams(window.location.search);
      const position = params.get('position') || '';
      document.getElementById('page-title').textContent = decodeURIComponent(position);

      try {
        const res = await fetch(`/api/sim/list?position=${encodeURIComponent(position)}`);
        if(!res.ok) throw new Error('API ' + res.status);
        const data = await res.json();

        const tbody = document.querySelector('#trade-table tbody');
        tbody.innerHTML = '';

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.symbol}</td>
            <td>${row.entry_price ?? '-'}</td>
            <td>${row.exit_price ?? '-'}</td>
            <td class="${row.pnl >= 0 ? 'pnl-pos' : 'pnl-neg'}">
              ${row.pnl != null ? row.pnl : '-'}
            </td>
            <td>${row.date || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
      }
    }
    loadList();
  </script>
</body>
</html>
