<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Simulation Liste</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../favicon.png" type="image/x-icon" />
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { padding: 8px 10px; border-bottom: 1px solid #333; color: #ddd; }
    th { background-color: #2a2a2a; cursor: pointer; user-select: none; position: relative; }
    th.sort-asc::after { content: "▲"; position: absolute; right: 10px; font-size: 11px; opacity: .8; }
    th.sort-desc::after { content: "▼"; position: absolute; right: 10px; font-size: 11px; opacity: .8; }
    .gain { color: #4ade80; }
    .loss { color: #f87171; }
    .coin-link { color: #9cd1ff; text-decoration: none; }
    .coin-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo" aria-label="Candlestick logo" role="img">
        <a href="/simulation" class="logo" aria-label="Candlestick logo" role="img">
          <img src="../logo.svg" alt="Logo" height="40" />
        </a>
      </div>
      <h1 class="title">Simülasyon Özeti</h1>
    </div>
    <div class="header-right">Güncel strateji gruplarının toplam ve ortalama PnL performansı</div>
  </header>

  <div class="container">
    <h1 id="pageTitle"></h1>
    <table id="simTable">
      <thead>
        <tr>
          <th data-sort="coin">Coin</th>
          <th data-sort="price">Giriş Fiyatı</th>
          <th data-sort="nprice">Çıkış Fiyatı</th>
          <th data-sort="pnl">PnL (%)</th>
          <th data-sort="volume_percent">Hacim Δ (%)</th>
          <th data-sort="timestamp">Tarih</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const position = params.get('position') || '';
    document.getElementById('pageTitle').textContent = position;

    let rowsData = [];
    let sortState = { key: 'timestamp', dir: 'desc' }; // default: en yeni üstte

    function fmtNum(val, digits = 2) {
      if (val === null || val === undefined || val === '') return '-';
      const n = Number(val);
      if (Number.isNaN(n)) return '-';
      return n.toFixed(digits);
    }

    function renderTable() {
      const tbody = document.querySelector('#simTable tbody');
      tbody.innerHTML = '';

      // sıralama
      const data = [...rowsData].sort((a, b) => {
        const dir = sortState.dir === 'asc' ? 1 : -1;
        const k = sortState.key;

        if (k === 'timestamp') {
          const av = new Date(a.timestamp).getTime() || 0;
          const bv = new Date(b.timestamp).getTime() || 0;
          return av === bv ? 0 : (av > bv ? dir : -dir);
        }

        if (['price','nprice','pnl','volume_percent'].includes(k)) {
          const av = a[k] == null ? NaN : Number(a[k]);
          const bv = b[k] == null ? NaN : Number(b[k]);
          if (Number.isNaN(av) && Number.isNaN(bv)) return 0;
          if (Number.isNaN(av)) return 1;
          if (Number.isNaN(bv)) return -1;
          return av === bv ? 0 : (av > bv ? dir : -dir);
        }

        const av = (a[k] ?? '').toString().toLowerCase();
        const bv = (b[k] ?? '').toString().toLowerCase();
        if (av === bv) return 0;
        return av > bv ? dir : -dir;
      });

      // satırları doldur
      data.forEach(row => {
        const tr = document.createElement('tr');

        // Coin hücresi: coin_slug varsa link, yoksa düz metin
        const coinCell = row.coinslug
          ? `<a class="coin-link" href="/coin.html?slug=${encodeURIComponent(row.coinslug)}" target="_blank" rel="noopener noreferrer">${row.coin}</a>`
          : `${row.coin}`;

        const volClass = row.volume_percent > 0 ? 'gain' : (row.volume_percent < 0 ? 'loss' : '');

        tr.innerHTML = `
          <td>${coinCell}</td>
          <td>${fmtNum(row.price, 8)}</td>
          <td>${row.nprice == null ? '-' : fmtNum(row.nprice, 8)}</td>
          <td class="${row.pnl > 0 ? 'gain' : (row.pnl < 0 ? 'loss' : '')}">${row.pnl == null ? '-' : fmtNum(row.pnl, 2)}</td>
          <td class="${volClass}">${row.volume_percent == null ? '-' : fmtNum(row.volume_percent, 2)}</td>
          <td>${new Date(row.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });

      // başlıktaki ok ikonlarını güncelle
      document.querySelectorAll('th[data-sort]').forEach(th => {
        th.classList.remove('sort-asc','sort-desc');
        if (th.dataset.sort === sortState.key) {
          th.classList.add(sortState.dir === 'asc' ? 'sort-asc' : 'sort-desc');
        }
      });
    }

    async function loadList() {
      const res = await fetch(`/api/sim/list?position=${encodeURIComponent(position)}`);
      const json = await res.json();

      // Backend objelerinde şu alanlar olmalı:
      // coin, coin_slug, price, nprice, pnl, volume_percent, timestamp
      rowsData = json.map(it => ({
        coin: it.coin ?? it.symbol ?? '',
        coinslug: it.coinslug ?? it.slug ?? null,
        price: it.price ?? null,
        nprice: it.nprice ?? null,
        pnl: it.pnl ?? null,
        volume_percent: it.volume_percent ?? null,
        timestamp: it.timestamp
      }));

      renderTable();
    }

    // başlık tıklama olayları
    document.querySelectorAll('th[data-sort]').forEach(th => {
      th.addEventListener('click', () => {
        const key = th.dataset.sort;
        if (sortState.key === key) {
          sortState.dir = sortState.dir === 'asc' ? 'desc' : 'asc';
        } else {
          sortState.key = key;
          sortState.dir = ['price','nprice','pnl','volume_percent','timestamp'].includes(key) ? 'desc' : 'asc';
        }
        renderTable();
      });
    });

    loadList();
  </script>
</body>
</html>
