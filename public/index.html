<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Volume Tracker</title>
<link rel="stylesheet" href="css/style.css" />
<!-- index.html head içinde -->
<link rel="icon" href="favicon.png" type="image/x-icon" />

</head>
<body>
  <header>
    <!-- public/index.html içindeki header kısmında logo div'i -->
<div class="logo" aria-label="Candlestick logo" role="img">
  <img src="logo.xml" alt="Logo" height="40" />

</div>


    <div class="title">Volume Tracker</div>
  </header>

  <main>
    <section>
      <h2>Top 15 En Çok Artan Hacimler</h2>
      <div class="table-wrapper">
        <table id="volume-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Symbol</th>
              <th>Fiyat</th>
              <th>MarketCap</th>
              <th>Son Zaman</th>
              <th>4h Önce</th>
              <th>Son Hacim</th>
              <th>4h Hacim</th>
              <th>8h Hacim</th>
              <th>Fark</th>
              <th>%</th>
              <th>CMC Link</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section>
      <h2>Top 15 En Çok Azalan Hacimler</h2>
      <div class="table-wrapper">
        <table id="volume-decrease-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Symbol</th>
              <th>Fiyat</th>
              <th>MarketCap</th>
              <th>Son Zaman</th>
              <th>4h Önce</th>
              <th>Son Hacim</th>
              <th>4h Hacim</th>
              <th>8h Hacim</th>
              <th>Fark</th>
              <th>%</th>
              <th>CMC Link</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
