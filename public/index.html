<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Volume Tracker</title>
<link rel="stylesheet" href="css/style.css" />
<!-- index.html head içinde -->
<link rel="icon" href="favicon.png" type="image/x-icon" />

</head>
<body>
  <header>
    <!-- public/index.html içindeki header kısmında logo div'i -->
<div class="logo" aria-label="Candlestick logo" role="img">
  <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#90caf9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <line x1="6" y1="3" x2="6" y2="21"></line>
    <rect x="10" y="7" width="4" height="10" fill="#90caf9"></rect>
    <line x1="18" y1="10" x2="18" y2="21"></line>
  </svg>
</div>


    <div class="title">Volume Tracker</div>
  </header>

  <main>
    <section>
      <h2>Top 15 En Çok Artan Hacimler</h2>
      <div class="table-wrapper">
        <table id="volume-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Symbol</th>
              <th>Fiyat</th>
              <th>MarketCap</th>
              <th>Son Zaman</th>
              <th>4h Önce</th>
              <th>Son Hacim</th>
              <th>4h Hacim</th>
              <th>8h Hacim</th>
              <th>Fark</th>
              <th>%</th>
              <th>CMC Link</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section>
      <h2>Top 15 En Çok Azalan Hacimler</h2>
      <div class="table-wrapper">
        <table id="volume-decrease-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Symbol</th>
              <th>Fiyat</th>
              <th>MarketCap</th>
              <th>Son Zaman</th>
              <th>4h Önce</th>
              <th>Son Hacim</th>
              <th>4h Hacim</th>
              <th>8h Hacim</th>
              <th>Fark</th>
              <th>%</th>
              <th>CMC Link</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
